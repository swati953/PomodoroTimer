<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="color: white">Pomodoro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" style="color: white;"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/" style="color: white">Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="cover-container d-flex w-100 h-100 p-2 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <!-- <h2 class="float-md-start mb-0">Pomodoro Timer</h2> -->
          <nav
            class="nav nav-masthead justify-content-center float-md-end"
            style="background-color: transparent"
          >
            <span
              class="nav-link active"
              style="
                background-color: rgb(199, 238, 141);
                color: black;
                padding: 1rem;
                border-radius: 2rem;
              "
              >Pomodoro</span
            >
            <span
              class="nav-link active"
              style="
                background-color: rgb(156, 160, 221);
                color: black;
                padding: 1rem;
                border-radius: 2rem;
              "
              >Cycle</span
            >
            <span
              class="nav-link active"
              style="
                background-color: rgb(248, 184, 131);
                color: black;
                padding: 1rem;
                border-radius: 2rem;
              "
              >Break</span
            >
          </nav>
        </div>
      </header>

      <main
        class="px-9"
        style="
          background-color: azure;
          color: black;
          width: 15rem;
          margin: auto;
        "
      >
        <div class="content">
          <h1
            id="work-timer"
            class="timer w-100 mx-auto"
            style="
              color: black;
              font-size: 3rem;
              background-color: rgb(199, 238, 141);
            "
          >
            <p id="w_minutes">25</p>
            <p class="semicolon">:</p>
            <p id="w_seconds">00</p>
          </h1>
          <h1
            id="work-timer"
            class="timer w-100 mx-auto"
            style="
              color: black;
              font-size: 3rem;
              background-color: rgb(156, 160, 221);
            "
          >
            <p id="counter" class="timer" style="color: black">0</p>
          </h1>
          <h1
            id="work-timer"
            class="timer w-100 mx-auto"
            style="
              color: black;
              font-size: 3rem;
              background-color: rgb(248, 184, 131);
            "
          >
            <p id="b_minutes">05</p>
            <p class="semicolon">:</p>
            <p id="b_seconds">00</p>
          </h1>
        </div>
        <h1
          id="work-timer"
          class="timer w-50 mx-auto button"
          style="color: black; font-size: 3rem"
        >
          <button id="start" class="btn">Start</button>
          <button id="stop" class="btn">Pause</button>
          <button id="reset" class="btn">Reset</button>
        </h1>
      </main>
    </div>
